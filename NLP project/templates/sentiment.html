<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Layout */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Textarea */
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            resize: none;
            font-size: 16px;
        }

        /* Button */
        button {
            background: #ff7eb3;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #ff5277;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Sentiment Analysis App</h2>
        <form method="POST">
            <textarea name="text" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>
            <button type="submit">Analyze Sentiment</button>
        </form>



        {% if sentiment %}
            <h3>Predicted Sentiment: {{ sentiment }}</h3>
        {% endif %}
    </div>
</body>
</html>
